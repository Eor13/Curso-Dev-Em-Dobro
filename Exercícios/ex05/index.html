<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição de Obras de Artes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="mural">
            <picture class="quadro">
                <img src="imagens/rome.png" alt="Roma">
                <h2>Rome</h2>
                <h3>Micheangelo</h3>
            </picture>
            <picture class="quadro">
                <img src="imagens/boat.png" alt="Barco">
                <h2>Boat at Sea</h2>
                <h3>Vincent Van Gogh</h3>
            </picture>
            <picture class="quadro">
                <img src="imagens/sand-and-sea.png" alt="Mar">
                <h2>Sand and Sea</h2>
                <h3>Da Vinci</h3>
            </picture>
            <picture class="quadro">
                <img src="imagens/starry-night.png" alt="Noite">
                <h2>Starry Night</h2>
                <h3>Vincent Van Gogh</h3>
            </picture>
            
        </section>
    </main>
</body>
</html>
