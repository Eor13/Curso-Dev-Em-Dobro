<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Itens - Grow - Basis -Shrink</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Itens - Grow - Basis -Shrink</h1>
    
    <section>
        <h2>Grow</h2>
        
        <h3>Flex-grow</h3>
        <div class="container">
            <div class="item grow-0">0</div>
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>
        
        <h3>Flex-basis</h3>
        <div class="container">
            <div class="item grow-1 basis-300">lorem 123</div>
            <div class="item grow-1 basis-100">lorem 123 456</div>
            <div class="item grow-1 basis-100">lorem 123 456 659989741356641</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>
        
        <h3>Flex-shrink</h3>
        <div class="container shrink">
            <div class="item grow-1 shrink-0">1</div>
            <div class="item grow-1 shrink-2">2</div>
            <div class="item grow-1 shrink-0">3</div>
            <div class="item grow-1 shrink-1">4</div>
        </div>
    </section>

</body>
</html>
