<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>
    <h3>Checkbox</h3>
    <input type="checkbox" name="linguagens" id="c#"> 
    <label for="c#">C#</label>
    <br>
    <input type="checkbox" name="linguagens" id="js" checked>
    <label for="js">JavaScript</label>

    <h3>Radio</h3>
    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label>

</body>
</html>
