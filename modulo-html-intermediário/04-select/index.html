<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    
    <label for="catalogo">Filmes</label>

    <select name="filmes" id="catalogo" multiple>
        <option value="">Selecione um filme</option>
        <option value="Vingadores" selected>Vingadores</option>
        <option value="Para sempre ao seu lado">Para sempre ao seu lado</option>
        <option value="Minions">Minions</option>
        <option value="Triplo X">Triplo X</option>
    </select>

</body>
</html>
