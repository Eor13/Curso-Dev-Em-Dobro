<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Açucar</li>
        <li>Leite</li>
        <li>Pão de Forma</li>
        <li>Manteiga</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>João</li>
        <li>Maria</li>
        <li>Pedro</li>
        <li>Lazara</li>
    </ol>

    <h2>Lista de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de texto</dd>
        <dt>CSS</dt>
        <dd>Usado para formatação de documentos</dd>
     </dl>
</body>
</html>
