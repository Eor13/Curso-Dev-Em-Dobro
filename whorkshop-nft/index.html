<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="card">
            <a href="#">
                <img src="src/image/image-equilibrium.jpg" alt="equilibrium">
            </a>
            <div class="informations">
                <h2 class="tittle">Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="value-and-date">
                    <strong><img src="src/image/icon-ethereum.svg" alt="ethereum-icon">0,041 ETH</strong>
                    <p><img src="src/image/icon-clock.svg" alt="clock-icon"> 3 days left</p>
                </div>
                <div class="author">
                    <img src="src/image/image-avatar.png" alt="">
                    <p>Creation of <a href="#">Jules Wyern</a></p>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
